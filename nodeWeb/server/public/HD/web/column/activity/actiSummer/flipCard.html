    var isOrder = 1;//是否订购,0表示已订购
    var allCreditNum = 0;//总积分
    var userdatalist = {};
    var cardIndex = 0; // 选中的第几个卡牌
    var prizes = [];//所有奖品
    var hasPrice = false;//是否中奖过   false未中奖
    var activityChance = 0;//机会

    var cardPrize = [
        {
            name:"mfgkqy",
            gl:1
        },
        {
            name:"integral",
            gl:8
        },
        {
            name:"cardOne",
            gl:0.2
        }
    ];//卡牌奖品   免费观看权益     积分    卡牌一个
    /*初始化*/
    function initPage(){
        /*鉴权*/
        orderJs.columnGetAuth(function (data) {
            if(data == '0'){
                isOrder = 0;
            }else {
                isOrder = 1;
            }
        });

        /*奖品列表*/
        actiObj.getActivityPrize(function (data) {
            prizes = data.data.records;
            actiObj.getUserPrizeInfo(function (data) {
                userprizes = data;
                if (data && data.successFlg == 1 && data.data){//设置hasPrice为已中奖
                    hasPrice = true;
                    CT.$('myPrize').style.display = "block";/*展示我的奖品文字*/
                }
                actiObj.getChance(function (data) {
                    activityChance = data.data.activityChance;
                    actiObj.getUserDataList(function (data) {
                        if (data.data) {
                            userdatalist = JSON.parse(data.data.userActiData);
                        } else {
                            userdatalist = {
                                cardNum: 0, //获得的卡片数
                            }
                        }
                        CT.$('myCardNum').innerHTML = userdatalist.cardNum || 0;
                        actiObj.setUserDataList(JSON.stringify(userdatalist));
                    })
                })
            });
        });
        getCredit();
        CT.delCookie("actiJumpFreeDetailsPage");
    }
    initPage();
    /*获取积分*/
    function getCredit() {
        getUserCredit(15,function(res){
            if(res && res.successFlg == 1 && res.data){
                allCreditNum = res.data.creditNum;
                CT.$('scoreNum').innerHTML = allCreditNum;
            }
        });
    }
    /*翻卡牌随机抽取奖品*/
    function randomCardPrize() {
        var randomsum = 0;
        for (var i = 0; i < cardPrize.length; i++){
            randomsum += cardPrize[i].gl || 0;//奖品总概率
        }
        var result = Math.random() * randomsum;//随机抽取概率
        var randomitem = 0;
        for (var i = 0; i < cardPrize.length; i++) {
            randomitem += cardPrize[i].gl || 0;//奖品总概率
            if (randomitem >= result) {//比较抽取的奖品属于哪个
                return cardPrize[i].name
            }
        }
    }

    /*翻卡片*/
    function openCard(num) {
        cardIndex = num;
        if(isOrder == 0){
            if(userdatalist.cardNum == 0){//如果没卡牌   就给一个卡牌
                hasCardPrize = "cardOne";
            }else if(activityChance >= 3){//游玩机会超过三次
                hasCardPrize = 'mfgkqy';
            }else {
                var hasCardPrize = randomCardPrize();
            }
            if(hasCardPrize == "mfgkqy"){//获得免费观看权益
                CT.$('mfPopup').style.visibility = 'visible';
                PAGE.changeFocus("hands_x0_y0_mfPopupS_");
            }else if(hasCardPrize == "integral"){//获得积分
                CT.$('jfPopup').style.visibility = "visible";
                PAGE.changeFocus("hands_x0_y0_jfPopupS_");
                if(isOrder == 0){//已订购用户随机得 88  38积分   未订购得  18  28积分
                    if(Math.random() > 0.1){
                        allCreditNum = allCreditNum + 38;
                        CT.$('getScore').innerHTML = '+38';
                    }else {
                        allCreditNum = allCreditNum + 88;
                        CT.$('getScore').innerHTML = '+88';
                    }
                }else {
                    if(Math.random() > 0.1){
                        allCreditNum = allCreditNum + 18;
                        CT.$('getScore').innerHTML = '+18';
                    }else {
                        allCreditNum = allCreditNum + 28;
                        CT.$('getScore').innerHTML = '+28';
                    }
                }
                CT.$('scoreNum').innerHTML = allCreditNum;
                setUserCredit(15,allCreditNum,function(data){
                    if(data){

                    }
                });
            }else if(hasCardPrize == "cardOne"){//获得卡片
                CT.$('cardPopup').style.visibility = "visible";
                PAGE.changeFocus("hands_x0_y0_cardPopupS_");
                userdatalist.cardNum ++;
                CT.$('myCardNum').innerHTML = userdatalist.cardNum;
                actiObj.setUserDataList(JSON.stringify(userdatalist));
            }

            actiObj.setChance(function (data) {//存储机会
                activityChance ++;
            })

        }else {//未订购跳订购
            CT.goPage();
            orderJs.columnToOrderPage("actiSummer");
        }

    }
    /*兑换卡牌套装*/
    function dhCard() {
        if(hasPrice){//已兑换
            CT.$('dhPopup').style.visibility = "hidden";
            CT.$('ydhPopup').style.visibility = "visible";
            PAGE.changeFocus("hands_x0_y0_ydhConfirmS_");
        }else {
            if(userdatalist.cardNum < 10){//卡牌数量不足
                CT.$('dhPopup').style.visibility = "hidden";
                CT.$('slbzPopup').style.visibility = "visible";
                PAGE.changeFocus("hands_x0_y0_slbzConfirmS_");
            }else if(prizes[0].prizeRemainNum <= 0){//卡牌已对完
                CT.$('dhPopup').style.visibility = "hidden";
                CT.$('ydwPopup').style.visibility = "visible";
                PAGE.changeFocus("hands_x0_y0_ydwConfirmS_");
            }else {//兑奖
                actiObj.setPrize(30, function() {
                    hasPrice = true
                    CT.$('myPrize').style.display = "block";/*展示我的奖品文字*/
                    userdatalist.cardNum = userdatalist.cardNum - 10;
                    CT.$('myCardNum').innerHTML = userdatalist.cardNum;
                    actiObj.setUserDataList(JSON.stringify(userdatalist));
                    CT.$('dhPopup').style.visibility = "hidden";
                    CT.$('dhcgPopup').style.visibility = "visible";
                    PAGE.changeFocus("hands_x0_y0_myPrizePhoneS_");
                })
            }
        }

    }
    /*兑换弹窗*/
    function dhBtnS() {
        CT.$('dhPopup').style.visibility = "visible";
        PAGE.changeFocus("hands_x0_y0_dhPopupS_");
    }
    /*跳IP*/
    function toIp() {
        //存免费片单 跳免费片单
        CT.setCookie("actiJumpFreeDetailsPage");
        var cartoonId = ['1518','1499','1498','1493']
        var i = Math.floor(Math.random() * 3);
        CT.goPage();
        var commpageId = 3;
        var cartoonData={recommendDisplayType:1,recommendDisplayValue:cartoonId[i],commpageId:commpageId};
        CT.toAnterRecommendUrl(cartoonData);
    }


    /*按返回键返回*/
    function backFunc() {
        if(CT.$('mfPopup').style.visibility == 'visible'){
            CT.$('mfPopup').style.visibility = 'hidden';
            PAGE.changeFocus("hands_x0_y0_card" + cardIndex +"_");
        }else if(CT.$('jfPopup').style.visibility == 'visible'){
            getCredit();
            CT.$('jfPopup').style.visibility = 'hidden';
            PAGE.changeFocus("hands_x0_y0_card" + cardIndex +"_");
        }else if(CT.$('cardPopup').style.visibility == 'visible'){
            CT.$('cardPopup').style.visibility = 'hidden';
            PAGE.changeFocus("hands_x0_y0_card" + cardIndex +"_");
        }else if(CT.$('slbzPopup').style.visibility == 'visible'){
            CT.$('slbzPopup').style.visibility = 'hidden';
            PAGE.changeFocus("hands_x0_y0_dhBtnS_");
        }else if(CT.$('ydhPopup').style.visibility == 'visible'){
            CT.$('ydhPopup').style.visibility = 'hidden';
            PAGE.changeFocus("hands_x0_y0_dhBtnS_");
        }else if(CT.$('ydwPopup').style.visibility == 'visible'){
            CT.$('ydwPopup').style.visibility = 'hidden';
            PAGE.changeFocus("hands_x0_y0_dhBtnS_");
        }else if(CT.$('dhcgPopup').style.visibility == 'visible'){
            CT.$('dhcgPopup').style.visibility = 'hidden';
            PAGE.changeFocus("hands_x0_y0_dhBtnS_");
        }else if(CT.$('dhPopup').style.visibility == 'visible'){
            CT.$('dhPopup').style.visibility = 'hidden';
            PAGE.changeFocus("hands_x0_y0_dhBtnS_");
        }else {
            CT.backPage();
        }

    }
