<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="page-view-size" content="1280*720" />
    <title>益智亲子动画首页</title>
    <link rel="stylesheet" href="./css/acti_puzzleAnimation.css">
</head>
<body>
    <div class="main">
        <!-- 活动标题时间 -->
        <!-- <div class="actiTime"><p>活动时间：2021年5月1日~5月30日</p></div> -->
        <!-- 视频列表开始 -->
        <!-- 爆冲火箭车之车王之战 -->
        <div class="carKing">
            <img src="./img/mainPage/videoList/bccw.jpg" alt="">
            <div id="hands_x0_y0_carKingFocus_">
                <img id="carKingFocus" class="carKingFocus" src="./img/mainPage/videoList/select.png" alt="">
            </div>
        </div>
        <!-- 萌鸡小队 -->
        <div class="cuteChicken">
            <img src="./img/mainPage/videoList/mjxd.jpg" alt="">
            <div id="hands_x0_y0_cuteChickenFocus_">
                <img id="cuteChickenFocus" class="cuteChickenFocus" src="./img/mainPage/videoList/select.png" alt="">
            </div>
        </div>
        <div class="mjFree">
            <img src="./img/mainPage/videoList/subscript.png" alt="">
        </div>
        <!-- 超变武兽 -->
        <div class="super">
            <img src="./img/mainPage/videoList/cbws.jpg" alt="">
            <div id="hands_x0_y0_superFocus_">
                <img id="superFocus" class="superFocus" src="./img/mainPage/videoList/select.png" alt="">
            </div>
        </div>
        <!-- 机灵宠物车 -->
        <div class="petCar">
            <img src="./img/mainPage/videoList/jlcw.jpg" alt="">
            <div id="hands_x0_y0_petCarFocus_">
                <img id="petCarFocus" class="petCarFocus" src="./img/mainPage/videoList/select.png" alt="">
            </div>
        </div>
        <div class="jlFree">
            <img src="./img/mainPage/videoList/subscript.png" alt="">
        </div>
        <!-- 爆冲火箭车之飞擎的召唤 -->
        <div class="call">
            <img src="./img/mainPage/videoList/bcfq.jpg" alt="">
            <div id="hands_x0_y0_callFocus_">
                <img id="callFocus" class="callFocus" src="./img/mainPage/videoList/select.png" alt="">
            </div>
        </div>
        <!-- 铠甲勇士之猎铠 -->
        <div class="armor">
            <img src="./img/mainPage/videoList/kjys.jpg" alt="">
            <div id="hands_x0_y0_armorFocus_">
                <img id="armorFocus" class="armorFocus" src="./img/mainPage/videoList/select.png" alt="">
            </div>
        </div>
        <div class="kjFree">
            <img src="./img/mainPage/videoList/subscript.png" alt="">
        </div>
        <!-- 视频列表结束 -->
        <!-- 我的卡片按钮 -->
        <div class="myCards">
            <img src="./img/mainPage/myCard.png" alt="">
            <div id="hands_x0_y0_myCardsFocus_">
                <img id="myCardsFocus" class="myCardsFocus" src="./img/mainPage/myCardsSelect.png" alt="">
            </div>
        </div>
        <!-- 活动规则按钮 -->
        <div class="rule">
            <img src="./img/mainPage/buttonSelect.png" alt="">
            <div id="hands_x0_y0_ruleFocus_">
                <img id="ruleFocus" class="ruleFocus" src="./img/mainPage/myCardsSelect.png" alt="">
            </div>
        </div>
        <!-- 去订购 -->
        <div class="toOrder">
            <img id="toOrder" src="./img/mainPage/toOrder.png" alt="">
            <div id="hands_x0_y0_toOrderFocus_">
                <img id="toOrderFocus" class="toOrderFocus" src="./img/mainPage/orderSelect.png" alt="">
            </div>
        </div>
        <!-- 去浏览 -->
        <div class="toVisit">
            <img id="toVisit" src="./img/mainPage/toVisit.png" alt="">
            <div id="hands_x0_y0_toVisitFocus_">
                <img id="toVisitFocus" class="toVisitFocus" src="./img/mainPage/orderSelect.png" alt="">
            </div>
        </div>
        <!-- 去兑换 -->
        <div class="toExchange">
            <img src="./img/mainPage/toExchange.png" alt="">
            <div id="hands_x0_y0_toExhangeFocus_">
                <img id="toExhangeFocus" class="toExhangeFocus" src="./img/mainPage/orderSelect.png" alt="">
            </div>
        </div>
        <!-- 空焦点 -->
        <div class="empty">
            <img src="./img/empty.png" alt="">
            <div id="hands_x0_y0_emptyFocus_"> 
                <img id="emptyFocus" class="emptyFocus" src="./img/empty.png" alt="">
            </div>
        </div>
        <!-- 弹框 -->
        <!-- 机灵卡弹框 -->
        <div class="jlTip">
            <img id="jlTip" src="./img/alertTip/jlCard.png" alt="">
        </div>
        <!-- 萌宠卡弹框 -->
        <div class="mcTip">
            <img id="mcTip" src="./img/alertTip/mcCard.png" alt="">
        </div>
        <!-- 梦想卡弹框 -->
        <div class="dreamTip">
            <img id="dreamTip" src="./img/alertTip/dreamCard.png" alt="">
        </div>
    </div>
</body>
<script type = "text/javascript" src = "../../../../js/loadCommomJs.js"></script>
<script type="text/javascript" src="../../../../js/actiComm.js"></script>
<script type="text/javascript" src="./js/acti_puzzleAnimation.js?v=8"></script>
</html>
