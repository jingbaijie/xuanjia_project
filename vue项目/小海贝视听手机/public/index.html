<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no viewport-fit=cover">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>vant-demo</title>
</head>

<body>
    <div id="app"></div>
    <script type="text/javascript">
        (function(global) {
            global.configs = {
                static_IMAGES_BASEURL: 'http://tvjoy.cn',
                axios_BASEURL: 'http://tvjoy.cn/webapi',
               /* static_IMAGES_BASEURL: 'http://192.168.2.251:18080',
                axios_BASEURL: 'http://192.168.2.251:18080/webapi',*/
                //axios_BASEURL: 'http://192.168.3.95:18088/webapi',
            };
        })(window);

        var ua = navigator.userAgent;
        var ipad = ua.match(/(iPad).*OS\s([\d_]+)/);
        isIphone = !ipad && ua.match(/(iPhone\sOS)\s([\d_])/);
        isAndroid = ua.match(/(Android)\s+([\d.]+)/);
        isMobile = isIphone || isAndroid;
        if(!isMobile){
            window.location.href = "http://www.tvjoy.cn/";
        }
    </script>
</body>

</html>
