<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name = "page-view-size" content = "1280*720">
    <title>登陆页面</title>
</head>
<body>
</body>
<script type = "text/javascript" src = "./js/comm.js"></script>
<script type = "text/javascript" src = "./js/common1_1.js?v=2018"></script>
<script type = "text/javascript" src = "./js/key1_3.js?v=2018"></script>
<script>
    (function () {
        //存取cookie
        var userId = GetQueryString("userId"),
            activityId = GetQueryString("activityId"),
            userToken = GetQueryString("userToken"),
            carrierId = GetQueryString("carrierId"),
            pid = GetQueryString("pid"),
			fromTVOrderPage = GetQueryString("fromTVOrderPage");
        if(userId){
			CT.delCookie("userId");
            CT.setCookie("userId", userId);
        }
        if(activityId){
			CT.delCookie("activityId");
            CT.setCookie("activityId", activityId);
        }
        if(userToken){
			CT.delCookie("userToken");
            CT.setCookie("userToken", userToken);
        }
        if(carrierId){
			CT.delCookie("carrierId");
            CT.setCookie("carrierId", carrierId);
        }
        if(pid){
			CT.delCookie("pid");
			if(pid.indexOf("activity") == -1){
				pid = pid + "_activityId" + activityId;
			}
            CT.setCookie("pid", pid);
        }
        //获取地址栏参数进行拼接跳转
		CT.delCookie("isFirstFail");
        var str = location.href.substr((location.href.indexOf("?"))+1);
        window.onload = function() {
            window.location.href = "./mainPage.html" + "?" + str;
        }
    })();
</script>
</html>
