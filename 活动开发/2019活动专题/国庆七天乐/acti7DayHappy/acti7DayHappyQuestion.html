<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name = "page-view-size" content = "1280*720">
    <title>国庆七天乐答题页</title>
    <link rel="stylesheet" href="./css/7DayHappy.css">
</head>
<body>
    <div class = "questionBg withScreen">
        <!--    小孩    -->
        <div class = "childDom"></div>
        <!--    三只松鼠   -->
        <div class = "qSsDom"></div>

        <!--    题目    -->
        <div id = "questionDom"></div>

        <!--    是选中框    -->
        <img id = "falseDom" src="./images/dati/false.png" style = "width: 251px;height: 256px;position: absolute;top: 290px;left: 510px;visibility: hidden;" alt="">
        <img src="./images/dati/yes.png"  style = "width: 194px;height: 90px;position: absolute;top: 290px;left: 350px;" alt="">
        <div id = "hands_x0_y0_yesFocus_" style = "width: 194px;height: 90px;position: absolute;top: 290px;left: 350px;">
            <img id = "yesFocus" src="./images/dati/selected.png" style = "visibility: hidden;" alt="">
        </div>
        <!--    不是选中框    -->
        <img src="./images/dati/no.png"  style = "width: 194px;height: 90px;position: absolute;top: 290px;left: 680px;" alt="">
        <div id = "hands_x0_y0_noFocus_" style = "width: 194px;height: 90px;position: absolute;top: 290px;left: 680px;">
            <img id = "noFocus" src="./images/dati/selected.png" style = "visibility: hidden;" alt="">
        </div>
        <!--    空焦点    -->
        <div id = "hands_x0_y0_emptyFocus_" style = "width: 2px;height: 2px;position: absolute;top: 245px;left: 130px;">
            <img id = "emptyFocus" src="./images/empty.png" style = "visibility: hidden;" alt="">
        </div>
        <!--    弹框    -->
        <div id = "conFirm" class = "withScreen" style = "visibility: hidden;">
            <!--      弹窗背景图      -->
            <img id = "conBg" src="./images/confirm/canChou.png" alt="">
            <!--      弹窗确认焦点      -->
            <img src="./images/confirm/sure.png" style = "width: 243px;height: 121px;position: absolute;top: 560px;left: 535px;visibility: hidden;" alt="">
            <div id = "hands_x0_y0_conSureFocus_" style = "width: 243px;height: 121px;position: absolute;top: 560px;left: 535px;">
                <img id = "conSureFocus" src="./images/confirm/selected.png" style = "visibility: hidden;" alt="">
            </div>
            <!--      弹窗去抽奖焦点      -->
            <img src="./images/confirm/toChou.png" style = "width: 243px;height: 121px;position: absolute;top: 560px;left: 535px;" alt="">
            <div id = "hands_x0_y0_conChouFocus_" style = "width: 243px;height: 121px;position: absolute;top: 560px;left: 535px;">
                <img id = "conChouFocus" src="./images/confirm/selected.png" style = "visibility: hidden;" alt="">
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="../../../js/column.js"></script>
<script src = "./js/actiComm.js"></script>
<script>
    var buttons = [
        {
            id: "hands_x0_y0_emptyFocus_",
            clickHandler: "",
            up: "disable",
            down: "disable",
            left: "disable",
            right: "disable",
            focusType: 7
        },
        {
            id: "hands_x0_y0_yesFocus_",
            clickHandler: "javascript: checkAnswer(0)",
            up: "disable",
            down: "disable",
            left: "disable",
            right: "hands_x0_y0_noFocus_",
            focusType: 7
        },{
            id: "hands_x0_y0_noFocus_",
            clickHandler: "javascript: checkAnswer(1)",
            up: "disable",
            down: "disable",
            left: "hands_x0_y0_yesFocus_",
            right: "disable",
            focusType: 7
        },{
            id: "hands_x0_y0_conChouFocus_",
            clickHandler: "javascript: hideConfirm()",
            up: "disable",
            down: "disable",
            left: "disable",
            right: "disable",
            focusType: 7
        }
    ];
    //题库
    var questionArr = [
        {
            Q: "松果就是松子吗?",
            A: "0"
        },{
            Q: "'红色'的英文说法是blue？",
            A: "1"
        },{
            Q: "废纸壳是有害垃圾吗？",
            A: "1"
        },{
            Q: "'苹果'的英文说法是apple？",
            A: "0"
        },{
            Q: "'小羊'的英文说法是sheep？",
            A: "0"
        }
    ];
    //错误图
    var falseDom = document.getElementById("falseDom");
    //当前题目下标
    var questionNum = 0;
    //获取焦点
    function getActiFocus(){
        focusInit();
        curFocus.defaultBlur();
        curFocus = getFocusModel6("hands_x0_y0_yesFocus_");
        curFocus.defaultFocus();
    }
    //初始化题目
    function start(){
        questionNum = Math.floor(Math.random()*questionArr.length);
        document.getElementById("questionDom").innerHTML = questionArr[questionNum].Q;
    }
    start();
    getActiFocus();
    //检查答案是否正确
    function checkAnswer(ii){
        if(ii == questionArr[questionNum].A){
            document.getElementById("conFirm").style.visibility = "visible";
            actiObj.changeFocus("hands_x0_y0_conChouFocus_");
        }else{
            actiObj.changeFocus("hands_x0_y0_emptyFocus_");
            falseDom.style.visibility = "visible";
            setTimeout(function(){
                falseDom.style.visibility = "hidden";
                start();
                actiObj.changeFocus("hands_x0_y0_yesFocus_");
            },1000)

        }
    }
    //隐藏弹框并跳转抽奖
    function hideConfirm(){
        actiObj.toJumpUrl("./acti7DayHappyLuckDraw.html")
    }
    function backfunc(){
        actiObj.toJumpUrl("./acti7DayHappyMain.html");
    }
</script>
</html>
