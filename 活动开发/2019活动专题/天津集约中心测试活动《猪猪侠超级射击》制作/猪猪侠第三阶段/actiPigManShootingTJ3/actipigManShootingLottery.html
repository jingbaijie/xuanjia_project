<!DOCTYPE html>
<html>

	<head>

			}
			
			#hands_x0_y0_lotteryBtnFocus_ img {

	<body>
		<div id="main">
			<!--立即抽奖按钮-->
			<div id="hands_x0_y0_lotteryBtnFocus_">
				<img src="img/lottery/focus.png" id="lotteryBtnFocus" />
			</div>
			<!--抽奖-->
			<div id="moveLottery">
			<img src="img/lottery/focus.png"  style="position: absolute;left: 385px;top: 210px;visibility: hidden;" />
			<img src="img/lottery/focus.png"  style="position: absolute;left: 550px;top: 210px;visibility: hidden;" />
			<img src="img/lottery/focus.png"  style="position: absolute;left: 710px;top: 210px;visibility: hidden;" />
			<img src="img/lottery/focus.png"  style="position: absolute;left: 710px;top: 350px;visibility: hidden;" />
			<img src="img/lottery/focus.png"  style="position: absolute;left: 710px;top: 480px;visibility: hidden;" />
			<img src="img/lottery/focus.png"  style="position: absolute;left: 550px;top: 480px;visibility: hidden;" />
			<img src="img/lottery/focus.png"  style="position: absolute;left: 385px;top: 480px;visibility: hidden;" />
			<img src="img/lottery/focus.png"  style="position: absolute;left: 385px;;top: 350px;visibility: hidden;" />
			</div>

			<!--空选中-->
			<div id="hands_x0_y0_emptyFocus_" style="width: 2px;height: 2px;position: absolute;top: 310px;left: 787px;">
				<img id="emptyFocus" src="img/empty.png" style="width: 2px;height: 2px;visibility: hidden;" alt="">
			</div>
			<!--抽奖中请勿做多余操作-->

			<!--弹窗-->
			<img src="img/empty.png" id="lotteryTan" style="position: absolute;left: 0px;top: 0px;" />
			<div id="hands_x0_y0_lotteryTanFocus_">
				<img src="img/tanChuang/confirmFocus.png" id="lotteryTanFocus" style="position: absolute;left: 450px;top: 378px;visibility: hidden;" />
			</div>
			<div id="hands_x0_y0_lotteryCancelFocus_">
				<img src="img/tanChuang/cancelFocus.png" id="lotteryCancelFocus" style="position: absolute;left: 660px;top: 378px;visibility: hidden;" />
			</div>
			<!--领奖机会-->
			<div style="position:absolute;left:1050px;top:30px;color:#F38009;font-size:30px;font-weight:bold;">领奖机会：<span id="getPrizeChance"></span></div>
			
		</div>
		<!--引入公用JS-->
		<script type = "text/javascript" src = "../../js/comm.js?v=20190418"></script>
		<script type = "text/javascript" src = "../../js/common1_1.js?v=20190418"></script>
		<script type = "text/javascript" src = "../../js/key1_3.js?v=20190418"></script>
		<script type = "text/javascript" src = "./js/actiComm.js?v=20190418"></script>
		<!--引入结束-->
		<script type="text/javascript" src="js/lottery.js?v=2019092405"></script>
		<script type="text/javascript">
			//焦点数组
			var buttons = [{
				id: "hands_x0_y0_lotteryBtnFocus_",
				clickHandler: "javascript:startLottery()",
				left: "disable",
				right: "disable",
				up: "disable",
				down: "disable",
				focusType: 7
			}, {
				id: "hands_x0_y0_emptyFocus_",
				clickHandler: "javascript: notTips()",
				upEvent: "javascript: notTips()",
				downEvent: "javascript: notTips()",
				leftEvent: "javascript: notTips()",
				rightEvent: "javascript: notTips()",
				up: "disable",
				down: "disable",
				left: "disable",
				right: "disable",
				focusType: 7
			}, {
				id: "hands_x0_y0_lotteryTanFocus_",
				clickHandler: "javascript: backMain()",
				up: "disable",
				down: "disable",
				left: "disable",
				right: "hands_x0_y0_lotteryCancelFocus_",
				focusType: 7
			}, {
				id: "hands_x0_y0_lotteryCancelFocus_",
				clickHandler: "javascript: backMain()",
				up: "disable",
				down: "disable",
				left: "hands_x0_y0_lotteryTanFocus_",
				right: "disable",
				focusType: 7
			}]

			//焦点初始化
			focusInit();
			curFocus = getFocusModel6("hands_x0_y0_lotteryBtnFocus_");
			curFocus.defaultFocus();

			//返回
			function backfunc() {
				if(isRinging == true) {
					//转盘转动禁止多余操作
					notTips();
				} else {
					window.location.href = "actipigManShootingMain.html";
				}
			}

			function backMain() {
				backfunc();
			}
			
		</script>
