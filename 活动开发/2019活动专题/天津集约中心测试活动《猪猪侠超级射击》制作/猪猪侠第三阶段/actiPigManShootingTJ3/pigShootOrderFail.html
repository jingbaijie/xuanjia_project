    function backfunc(){
        window.location.href = "actipigManShootingMain.html";
    }

	function toOrder(ii){
        var args = actiObj.trimArgs(allParams[parseInt(ii)]);
        window.location.href = lianTongOrderUrl + "&" + args;
    }
	
	function toOrderAgain(){
		var isFirstFail = CT.getCookie("isFirstFail") + "";
		if(isFirstFail != "no"){
			CT.setCookie("isFirstFail","no");
			var IdCard = CT.getCookie("IdCard");
			if(parseInt(IdCard,10) > 0){
				toOrder(parseInt(IdCard,10));
			}else{
				backfunc();
			}
		}else{
			backfunc()
		}
	}
