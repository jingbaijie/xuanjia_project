<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>orderFail.html</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="page-view-size" content ="1280*720" />
<link rel="stylesheet" href="../css/main.css" type="text/css"></link>
<script type = "text/javascript" src = "../../../js/loadCommomJs.js"></script>
  </head>
  <body>
  <!-- BG背景图标 -->
  <div class="BG">
      <img src="../image/empty.png" id="BGImg" width="1280" height="720"  />
  </div>
  <!-- 确定按钮 -->
  <div class="post" style="position:absolute;top:561px;left:534px">
      <img src="../image/empty.png" id="post"/>
  </div>
  <!-- 焦点图片 -->
  <div id="hands_x0_y0_okFocus_" style="position:absolute;top:563px;left:559px">
      <img src="../image/empty.png" id="okFocus"/>
  </div>

  <script type="text/javascript">  		
  		var backUrlList = decodeURIComponent(CT.getCookie('backUrlList'));
  		CT.setCookie('backUrlList',backUrlList);
  		CT.writeInfo("页面返回地址："+JSON.parse(CT.getCookie('backUrlList').split(","))[1]);
        var page = {
            imgUrl : AjaxConfig.imgUrl,//图片Ip地址
            init: function () {
                var _this = this;
                // 获取页面信息
                if("orderFail_2019v1"){
                    _this.contentName = "orderFail_2019v1";
                    interface.findCommonPageInfo({params:{"contentName":_this.contentName}},function(data){
                        // 通用日志
                        setLoggerInfo.pageInfoLog = data;
                        _this.getCommonPageInfoToDo(data);
                    });
                }else if(CT.requestValue("contentId")){
                    _this.contentId = CT.requestValue("contentId");
                    interface.findCommonPageInfo({params:{"contentId":_this.contentId}},function(data){
                        // 通用日志
                        setLoggerInfo.pageInfoLog = data;
                        _this.getCommonPageInfoToDo(data);
                    });
                }
            },
            //得到 页面配置数据后的操作
            getCommonPageInfoToDo:function(data){
                var _this = this;
                _this.commonPageInfo = data;
                //设置背景图
                if(_this.commonPageInfo.data.pageInfo.pageTemplateBgpic.picPath){
                    CT.$("BGImg").src = _this.imgUrl + _this.commonPageInfo.data.pageInfo.pageTemplateBgpic.picPath;
                }else {
                    CT.$("BGImg").src = "../image/empty.png";
                }
                //设置确定按钮
                if(_this.commonPageInfo.data.recommend_1[0].recommendPic && _this.commonPageInfo.data.recommend_1[0].recommendPic.picPath){
                    CT.$("post").src = _this.imgUrl + _this.commonPageInfo.data.recommend_1[0].recommendPic.picPath;
                }else {
                    CT.$("post").src = "../image/empty.png";
                }
                //设置焦点图
                if(_this.commonPageInfo.data.recommend_1[0].recommendLabelpic && _this.commonPageInfo.data.recommend_1[0].recommendLabelpic.picPath){
                    CT.$("okFocus").src = _this.imgUrl + _this.commonPageInfo.data.recommend_1[0].recommendLabelpic.picPath;
                }else {
                    CT.$("okFocus").src = "../image/empty.png";
                }
            }
        };

        /** 订购失败日志 */
        var orderParams = CT.stringToJson(CT.getCookie('orderParams'));
        CT.delCookie('orderParams');
        var params = {
            orderState: '0',
            contentName: CT.requestValue("contentEName") + '_' + orderParams.cartoonId
        };
		/* 活动订购判别 */
		if(orderParams && orderParams.activityId && orderParams.activityId != "0" && orderParams.activityId != "undefined" && orderParams.activityId != "null"){
			params.contentName = CT.requestValue("contentEName") + '_activity' + orderParams.activityId
		}
        xjDataLog.uploadOrderSuccess(params);
        /** 订购失败日志 */

  		var buttons=[
  			{
  			 id:'hands_x0_y0_okFocus_',
			 clickHandler:'javascript:backfunc()',
			 left:'disable',
			 right:'disable',
  	  	     up:'disable',
  	  	     down:'disable',
  	  	     focusType:7	
  			}
  		];

  		PAGE.focusInit();
		PAGE.changeFocus('hands_x0_y0_okFocus_');
        page.init();
	/*********************************************************************************************/
		function backfunc() {// 返回键
						var columnBackUrl = CT.getCookie("columnBackUrl");
						window.location.href=columnBackUrl;
						if(!columnBackUrl){
							CT.backPage();
						}            
		}
	</script>
 </body>
</html>
