<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8" />
		<title>投票首页</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<script type="text/javascript" src="js/flexible.js"></script>
		<link rel="stylesheet" type="text/css" href="css/index.css?v=2.96" />
	</head>

	<body>
		<div class="mainBJ">
			<!--江苏有线logo-->
			<img src="img/logo@3x.png" class="logo" alt=""/>
			<!--标题图片-->
			<div class="titlePic">
				<img src="img/titlePic@3x.png" alt=""/>
			</div>
			<!--三个按钮-->
			<ul class="mainBtn">
				<li id="signUpBtn">
					<img src="img/mainPage/signUpBtn.png" alt=""/>
				</li>
				<li id="voteBtn">
					<img src="img/mainPage/voteBtn.png" alt=""/>
				</li>
				<li id="agreementBtn">
					<img src="img/mainPage/agreementBtn.png" alt=""/>
				</li>
			</ul>
			<!--报名介绍文案-->
			<ul class="introduction">
				<!--标题-->
				<div class="title">最萌宝贝</div>
				<!--标题底部横线-->
				<div class="solid_dashed">
					<span class="dashed_line"></span>
					<span class="solid_line"></span>
				</div>
				<!--最萌宝贝照片展示-->
				<div class="babyPic">
					<img src="img/empty.png" id="babyPic" alt=""/>
				</div>
			</ul>
			<!--底部小人图片-->
			<div class="bottomPic">
				<img src="img/mainPage/bottomPic@3x.png" alt=""/>
			</div>
		</div>
		<script src="https://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
		<script type="text/javascript" src="js/weui/js/jquery-2.1.4.js"></script>
		<script type="text/javascript" src="js/jquery.cookie.js"></script>
		<script type="text/javascript" src="js/wechat_config.js"></script>
		<script type="text/javascript" src="js/common.js?v=1.1"></script>
		<script type="text/javascript" src="js/index.js?v=1.1"></script>
	</body>

</html>
