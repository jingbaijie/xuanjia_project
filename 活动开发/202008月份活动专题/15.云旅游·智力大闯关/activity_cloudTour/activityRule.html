<script src="js/actiComm.js"></script>
<script>
    // 获取url查询字符串
    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) {
            return unescape(r[2]);
        }
        return null;
    }
    var remainChance = getQueryString("remainChance");
    //返回方法
    function backfunc() {
        window.location.href = "cloudTour.html?vTime=" + new Date().getTime() + "&remainChance=" + remainChance;
    }
</script>

</html>
